<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <div class="actions">
            <button id="addBook">Add Book</button>
            <button id="removeLastBook">Remove Last Book</button>
            <button id="addBookToFront">Add Book to Front</button>
            <button id="removeFirstBook">Remove First Book</button>
        </div>
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="bookList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
